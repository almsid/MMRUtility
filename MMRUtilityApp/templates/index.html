<!DOCTYPE html>
<html>
<head>
    <title>MMR File Utility</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>MMR File Utility</h1>

    <!-- Open File Button -->
    <input id="fileInput" type="file"/>

    <!-- Bootstrap Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>

                <th>CSM Contract ID</th>
                <th>Run Date</th>
                <th>Pay Proc Period</th>
                <th>HIC No</th>
                <th>Last Name</th>
                <th>First Initial</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Age Group</th>
                <th>State County Code</th>
                <th>OOA Indicator</th>
                <th>Part A</th>
                <th>Part B</th>
                <th>HSCP Indicator</th>
                <th>ESRD Indicator</th>
                <th>Work Age Indicator</th>
                <th>Inst Indicator</th>
                <th>NHC Indicator</th>
                <th>MedCD Indicator</th>

            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>
</div>


</body>
</html>
